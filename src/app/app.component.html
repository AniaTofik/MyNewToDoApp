<div class="container my-5">
    <nav class="row">
      <div class="nav-wrapper pink blue accent-4">
        <span class="brand-logo center">{{ config?.['title'] | uppercase}}</span>
      </div>
    </nav>
  
    <div class="row">
      <button class="btn col s2 offset-s10 mb-3 teal">Dodaj zadanie</button>
      <button class="btn col s2 offset-s10 red">Zakończ</button>
    </div>
  
    <div class="row">
      <input
        class="col s8"
        type="text"
        placeholder="Dodaj zadanie i datę wykonania"
        (keyup)="onKeyUp($event)"
      />
      <input class="col s2 disabled" type="date" />
      <button class="btn-floating teal ms-1" (click)="createTask()">+</button>
    </div>
  
    <ul class="collection">
      <li class="collection-item row" *ngFor="let task of tasks; let i = index">
        <span class="col s10">{{ i + 1 }}. {{ task.name }} {{ task.deadLine | date: 'd.MM EEEE' : '' : 'pl'}}</span>
        <div class="col s2 right-align">
          <button class="btn-floating btn-small red me-2">
            <i class="material-icons">remove</i>
          </button>
          <button class="btn-floating btn-small teal ml-5">
            <i class="material-icons">check</i>
          </button>
        </div>
      </li>
      <li class="collection-item row">
        <span class="col done">Odkurzanie</span>
      </li>
    </ul>
  
    <!-- <h4>Dzisiaj brak zadań :-)</h4> -->
  
    <button class="btn red" (click)="clearTasks()">Wyczyść</button>
  
    <footer class="page-footer mt-5 blue accent-4 d-flex justify-content-center align-items-center">
          <p>{{ config?.['date'] | date: 'yyyy'}} {{config?.['footer']}}</p>
    </footer>
  </div>
